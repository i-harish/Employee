<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Employee Details</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="card shadow-lg mt-5">
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">Employee Details</h1>
								<form method="POST">
									<div class="mb-3">
										<label class="mb-2 text-muted" for="eid">Employee ID</label>
										<input id="eid" type="text" class="form-control" name="eid" value="" required autofocus>
									</div>

									<div class="mb-3">
										<div class="mb-2 w-100">
											<label class="text-muted" for="name">Name</label>
										</div>
										<input id="name" type="text" class="form-control" name="name" required>
									</div>

                                    <div class="mb-3">
										<div class="mb-2 w-100">
											<label class="text-muted" for="city">City</label>
										</div>
										<input id="city" type="text" class="form-control" name="city" required>
									</div>

                                    <div class="mb-3">
										<div class="mb-2 w-100">
											<label class="text-muted" for="salary">Salary</label>
										</div>
										<input id="salary" type="text" class="form-control" name="salary" required>
									</div>

									<div class="text-center mt-4">
										<button type="submit" class="btn btn-primary text-center">
											Login
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
